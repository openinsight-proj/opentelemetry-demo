data_service_name: dataservice
spring:
  application:
    name: adservice-v2
server:
  port: 8443
  ssl:
    enabled: ${SSL_ENABLED:false}
    key-store-type: JKS
    key-store: classpath:server.jks
    key-alias: server
    #    key-password: changeit

    client-auth: ${SSL_CLIENT_AUTH:need}
    key-store-password: changeit
    trust-store: classpath:server.jks
    trust-store-password: changeit
    trust-store-type: JKS
http:
  port: 8081
  redirect: ${HTTP_TO_HTTPS:false}
management:
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
      show-details: always
  server:
    port: 8999
  endpoints:
    web:
      base-path: /
      exposure:
        include:
          - health
          - info
          - ping

---
spring:
  cloud:
    nacos:
      config:
        # 是否开启Nacos配置中心集成
        enabled: false
        # Nacos配置中心地址
        server-addr: nacos-server-address:port
        # Nacos注册配置中心用户名（如果注册中心不开启鉴权，留空）
        username: nacos
        # Nacos注册配置中心密码（如果注册中心不开启鉴权，留空）
        password: nacos
      discovery:
        # 是否开启Nacos注册中心集成
        enabled: false
        # Nacos注册中心地址
        server-addr: nacos-server-address:port
        # Nacos注册配置中心用户名（如果注册中心不开启鉴权，留空）
        username: nacos
        # Nacos注册配置中心密码（如果注册中心不开启鉴权，留空）
        password: nacos
        # 修改服务注册到Nacos的命名空间ID，默认留空（空为public）
        namespace:
        # 修改服务注册到Nacos的分组名称，默认是：DEFAULT_GROUP
        group: DEFAULT_GROUP
        # 修改实例注册到Nacos的实例分组（Nacos中实例集群概念），默认是：DEFAULT
        cluster-name: DEFAULT
        # 以下元数据为服务所在Kubernetes集群及相关信息，如服务非Kubernetes方式部署可移除或留空
        metadata:
          # 服务所处的K8s集群名称
          k8s_cluster_name:
          # 服务所处的K8s集群命名空间名称
          k8s_namespace_name:
          # 服务所处的K8s集群中部署资源类型名称（通常为deployment）
          k8s_workload_type:
          # 服务所处的K8s集群中部署资源的名称（如：deployment的名称）
          k8s_workload_name:
          # 服务所处的K8s集群中的服务名称
          k8s_service_name:

---
spring:
  cloud:
    sentinel:
      # 是否开启Sentinel集成功能
      enabled: false
      # 是否开启预加载, 设置为true时实例启动后自动在Sentinel Dashboard中展示, 设置为false, 需要实例有流量后该实例才会出现在Sentinel Dashboard中
      eager: true
      transport:
        # 配置Sentinel Dashboard地址
        dashboard: sentinel-server-address:port
      # 以下配置为Sentinel流控规则存放在Nacos配置中心的相关参数（无特殊情况无需改动）
      datasource:
        flow:
          nacos:
            server-addr: ${spring.cloud.nacos.config.server-addr}
            dataId: ${spring.application.name}-flow-rules
            groupId: ${spring.cloud.nacos.discovery.group}
            namespace: ${spring.cloud.nacos.discovery.namespace}
            rule-type: flow
            # Nacos注册配置中心用户名（如果注册中心不开启鉴权，留空）
            username: nacos
            # Nacos注册配置中心密码（如果注册中心不开启鉴权，留空）
            password: nacos
        degrade:
          nacos:
            server-addr: ${spring.cloud.nacos.config.server-addr}
            dataId: ${spring.application.name}-degrade-rules
            groupId: ${spring.cloud.nacos.discovery.group}
            namespace: ${spring.cloud.nacos.discovery.namespace}
            rule-type: degrade
            # Nacos注册配置中心用户名（如果注册中心不开启鉴权，留空）
            username: nacos
            # Nacos注册配置中心密码（如果注册中心不开启鉴权，留空）
            password: nacos
        system:
          nacos:
            server-addr: ${spring.cloud.nacos.config.server-addr}
            dataId: ${spring.application.name}-system-rules
            groupId: ${spring.cloud.nacos.discovery.group}
            namespace: ${spring.cloud.nacos.discovery.namespace}
            rule-type: system
            # Nacos注册配置中心用户名（如果注册中心不开启鉴权，留空）
            username: nacos
            # Nacos注册配置中心密码（如果注册中心不开启鉴权，留空）
            password: nacos
        authority:
          nacos:
            server-addr: ${spring.cloud.nacos.config.server-addr}
            dataId: ${spring.application.name}-authority-rules
            groupId: ${spring.cloud.nacos.discovery.group}
            namespace: ${spring.cloud.nacos.discovery.namespace}
            rule-type: authority
            # Nacos注册配置中心用户名（如果注册中心不开启鉴权，留空）
            username: nacos
            # Nacos注册配置中心密码（如果注册中心不开启鉴权，留空）
            password: nacos
        param-flow:
          nacos:
            server-addr: ${spring.cloud.nacos.config.server-addr}
            dataId: ${spring.application.name}-param-flow-rules
            groupId: ${spring.cloud.nacos.discovery.group}
            namespace: ${spring.cloud.nacos.discovery.namespace}
            rule-type: param-flow
            # Nacos注册配置中心用户名（如果注册中心不开启鉴权，留空）
            username: nacos
            # Nacos注册配置中心密码（如果注册中心不开启鉴权，留空）
            password: nacos

---
project:
  # 服务注册在Sentinel中的名称（无特殊需求，且使用DCE 5.0产品的用户无需修改）
  name: ${spring.cloud.nacos.discovery.namespace}@@${spring.cloud.nacos.discovery.group}@@${spring.application.name}

---
grpc:
  server:
    port: 8080
---
meter:
  port: 8888
---
spring:
  extraAdLabel: Daocloud
  randomError: true
  matrixRow: 200
